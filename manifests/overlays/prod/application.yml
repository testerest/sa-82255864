apiVersion: v1
kind: ConfigMap
metadata:
  name: "82255864-configmap"  # ConfigMap의 이름을 설정합니다.
data:
  application.yml: |
    spring:
      datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://ce-82255864-sa-db.postgres.database.azure.com:5432/flexibleserverdb
        username: ktds
        password: ktds!1234
      jpa:
        show-sql: true
        hibernate:
          ddl-auto: update
        defer-datasource-initialization: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
      sql:
        init:
          # mode: always
          mode: embedded

    server:
      port: 8080

    management:
      endpoints:
        web:
          exposure:
            include: "*"

    pvc:
      path: /mnt/cloud-sample
